<upd-card
  [title]="title"
  [titleTooltip]="titleTooltip"
  [h]="100"
  [config]="secondaryTitleCols"
  [data]="secondaryTitleData"
  [modal]="modal"
>
  <div class="radialBar">
    <apx-chart
      *ngIf="chartOptions.chart"
      #chart
      [series]="chartOptions.series || []"
      [labels]="chartOptions.labels || []"
      [legend]="chartOptions.legend || {}"
      [chart]="chartOptions.chart"
      [yaxis]="chartOptions.yaxis || []"
      [xaxis]="chartOptions.xaxis || {}"
      [stroke]="chartOptions.stroke || {}"
      [plotOptions]="chartOptions.plotOptions || {}"
      [markers]="chartOptions.markers || {}"
      [fill]="chartOptions.fill || {}"
      [colors]="chartOptions.colors || []"
      [dataLabels]="chartOptions.dataLabels || {}"
      [tooltip]="chartOptions.tooltip || {}"
      [responsive]="chartOptions.responsive || []"
    ></apx-chart>
  </div>
  <!-- <div class="button">
    <upd-modal>
      <ng-content></ng-content>
    </upd-modal>
  </div> -->
  <hr />

  <div class="d-flex justify-content-center" *ngIf="kpiText">
    <span *ngIf="improvedKpi">
      <span [style.color]="getTrendIconAndColor(improvedKpi).color">
        <i class="material-icons">{{
          getTrendIconAndColor(improvedKpi).iconName
        }}</i>
        <span class="fw-bold text-nowrap pe-2">{{
          improvedKpi | percent: undefined : currentLangSignal()
        }}</span>
      </span></span
    >
    <span class="text">{{ kpiText }}</span>
  </div>
  <div class="d-flex justify-content-between position-relative mt-2">
    <ng-content></ng-content>
  </div>

  <div class="pt-3">
    <upd-accordion
      [title]="'view-description'"
    >
      <upd-data-table
        [filter]="false"
        [sort]="false"
        [pagination]="false"
      ></upd-data-table>
    </upd-accordion>
  </div> -->
</upd-card>
