<upd-card
  [title]="title"
  [titleSuffix]="titleSuffix"
  [titleTooltip]="titleTooltip"
  [h]="100"
  [config]="secondaryTitleCols"
  [data]="secondaryTitleData"
>
  <div class="radialBar">
    @if (hasData && chartOptions.chart) {
      <apx-chart
        #chart
        [series]="chartOptions.series || []"
        [labels]="chartOptions.labels || []"
        [legend]="chartOptions.legend || {}"
        [chart]="chartConfig"
        [stroke]="chartOptions.stroke || {}"
        [plotOptions]="chartOptions.plotOptions || {}"
        [markers]="chartOptions.markers || {}"
        [fill]="chartOptions.fill || {}"
        [colors]="chartOptions.colors || []"
        [dataLabels]="chartOptions.dataLabels || {}"
        [tooltip]="chartOptions.tooltip || {}"
        [responsive]="chartOptions.responsive || []"
      ></apx-chart>
    }
  </div>

  <div class="d-flex justify-content-between position-relative mt-2">
    <ng-content></ng-content>
    <div class="d-flex justify-content-end" *ngIf="modal">
      <upd-modal [modalTitle]="title" [modalContent]="modal"> </upd-modal>
    </div>
  </div>

  <!--

  <div class="pt-3">
    <upd-accordion
      [title]="'view-description'"
    >
      <upd-data-table
        [filter]="false"
        [sort]="false"
        [pagination]="false"
      ></upd-data-table>
    </upd-accordion>
  </div> -->
</upd-card>
