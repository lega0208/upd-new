<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-4 col-sm-12">
      <upd-data-card
        [current$]="visits$"
        [comparison$]="visitsPercentChange$"
        [title]="'Total visits from all pages'"
        tabindex="0"
      ></upd-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
      [data]="(visitsByPage$ | async) || []"
      [cols]="visitsByPageCols"
      [title]="'Visits by page'"
      tabindex="0"
    >
    </upd-data-table-card>
    </div>
  </div>
</div>
