<upd-loading-spinner
  *ngIf="loading$ | async; else elseBlock"
></upd-loading-spinner>

<div class="d-flex justify-content-start details p-3">
  <div class="back_link">
    <a [routerLink]="['/', langLink, 'tasks']"
      ><span class="material-icons align-top">west</span></a
    >
  </div>
  <div>
    <h5 class="ps-2 pt-2" data-i18n="task-title">
      <span [translate]="'task'"></span>: {{ title$ | async }}
    </h5>
  </div>
</div>

<ng-template #elseBlock>
  <upd-page-404
    *ngIf="(error$ | async) === '' || (title$ | async) === ''; else elseBlock2"
  ></upd-page-404>
</ng-template>
<ng-template #elseBlock2>
  <div style="margin-top: 7rem">
    <upd-project-header
      [data]="(projects$ | async) || []"
      [config]="projectsCol"
    ></upd-project-header>

    <upd-date-selector
      *ngIf="
        !(
          ((currentRoute$ | async) || '').endsWith('uxtests') ||
          ((currentRoute$ | async) || '').endsWith('details')
        )
      "
    ></upd-date-selector>
  </div>
  <router-outlet></router-outlet>
</ng-template>
<upd-nav-tabs [tabs]="navTabs" class="tabs sticky details-tabs"></upd-nav-tabs>
