<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <upd-data-kpi-card
        [comparison$]="avgTaskSuccessFromLastTest$ || 0"
        [date$]="dateFromLastTest$ || ''"
        [numUxTests]="(taskSuccessByUxTest$ | async)?.length || 0"
        [title]="'Average task success from last UX test'"
        tabindex="0"
      ></upd-data-kpi-card>
    </div>

    <div class="col-lg-6 col-sm-12">
      <upd-data-card
        [current$]="visits$"
        [comparison$]="visitsPercentChange$"
        [title]="'Total visits from all pages'"
        tabindex="0"
      ></upd-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(visitsByPage$ | async) || []"
        [cols]="visitsByPageCols"
        [title]="'Visits by page'"
        tabindex="0"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <upd-charts
        [title]="'d3-dyfwywlf'"
        titleTooltip="{{ 'tooltip-d3-dyfwywlf' | translate }}"
        [data]="dyfChart$ | async"
        [tableCols]="dyfTableCols"
        [type]="'donut'"
        tabindex="0"
      ></upd-charts>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <upd-charts
        [title]="'d3-www'"
        titleTooltip="{{ 'tooltip-d3-www' | translate }}"
        [data]="whatWasWrongChart$ | async"
        [tableCols]="whatWasWrongTableCols"
        [type]="'donut'"
        tabindex="0"
      ></upd-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(taskSuccessByUxTest$ | async) || []"
        [cols]="taskSuccessByUxTestCols"
        [pagination]="false"
        [title]="'Task success by UX test'"
        tabindex="0"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>
