<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <upd-data-kpi-card
        [comparison$]="avgTaskSuccessFromLastTest$ || 0"
        [date$]="dateFromLastTest$ || ''"
        [numUxTests]="(taskSuccessByUxTest$ | async)?.length || 0"
        [title]="'Average task success from last UX test'"
        tabindex="0"
      ></upd-data-kpi-card>
    </div>

    <div class="col-lg-6 col-sm-12">
      <upd-data-card
        [current$]="totalParticipants$"
        [title]="'Total participants from all tests'"
        tabindex="0"
      ></upd-data-card>
    </div>
    <div class="col-auto"></div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-12">
      <upd-charts
        [title]="'Tasks success by Test'"
        [data]="(taskSuccessChart$ | async) || []"
        [tableCols]="taskSuccessChartCols"
        [type]="'horizontal-bar'"
        [isPercent]="true"
        [yAxisLabel]="'ux-tests'"
        [xAxisLabel]="'Task success rate (%)'"
        tabindex="0"
      ></upd-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(taskSuccessData$ | async) || []"
        [cols]="taskSuccessDataCols"
        [filter]="false"
        [sort]="false"
        [pagination]="false"
        [title]="'Success rate and scenarios'"
        tabindex="0"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(documents$ | async) || []"
        [cols]="documentsCols"
        [sort]="false"
        [pagination]="false"
        [filter]="false"
        [title]="'Documents'"
        tabindex="0"
      ></upd-data-table-card>
    </div>
  </div>
</div>
