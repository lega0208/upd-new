<h2 class="mb-4">Pages</h2>

<upd-date-selector></upd-date-selector>

<upd-alert [type]="'info'" [dismissible]="false" [selfClosing]="false" tabindex="0">
  <span class="material-icons align-top pe-1" aria-hidden="true">info</span>
  <span [translate]="'pages-home-notification'"></span>
</upd-alert>

<upd-card tabindex="0">
  <upd-data-table
    [captionTitle]="'List of top pages'"
    [data]="(pagesHomeData$ | async) || []"
    [cols]="columns"
    [displayRows]="25"
    [loading]="(loading$ | async) || false"
  >
  </upd-data-table>
</upd-card>
