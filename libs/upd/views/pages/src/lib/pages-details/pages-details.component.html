<div class="d-flex justify-content-start details p-3">
  <div class="back_link">
    <a [routerLink]="['/', langLink, 'pages']"
      ><span class="material-icons align-top">west</span></a
    >
  </div>
  <div>
    <h5 class="ps-2 pt-1 mb-0">
      <ng-container *ngIf="title$ | async as title">
        {{ title }}
      </ng-container>
    </h5>

    <small class="ps-2"
      ><a [href]="'https://' + url()" style="text-decoration: none">{{
        url()
      }}</a></small
    >
  </div>
  <div>
    <span class="h5 d-inline-block mb-0 align-top ms-3">
      <ng-container *ngIf="(pageStatus$ | async) !== null">
        <upd-project-status-label [pageStatus]="pageStatus$ | async">
        </upd-project-status-label>
      </ng-container>
    </span>
  </div>
</div>
