<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <upd-apex-donut
        [title]="'d3-dyfwywlf'"
        titleTooltip="{{ 'tooltip-d3-dyfwywlf' | translate }}"
        [series]="(dyfChartApex$ | async) || []"
        [labels]="dyfChartLegend"
        [tableCols]="dyfTableCols"
        [table]="dyfChart$ | async"
      ></upd-apex-donut>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <upd-apex-donut
        [title]="'d3-www'"
        titleTooltip="{{ 'tooltip-d3-www' | translate }}"
        [series]="(whatWasWrongChartApex$ | async) || []"
        [labels]="whatWasWrongChartLegend"
        [tableCols]="whatWasWrongTableCols"
        [table]="whatWasWrongChart$ | async"
      ></upd-apex-donut>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-charts
        type="grouped-bar"
        [title]="'total-feedback-by-page'"
        [data]="(feedbackByTagsBarChartData$ | async) || []"
        [displayLegend]="'below'"
        [showLegend]="true"
        [tableCols]="feedbackByTagsTableCols"
        [table]="feedbackByTagsTable$ | async"
        [scaleBy]="1"
        yAxisLabel="# of comments"
        xAxisLabel="tags"
        [groupPadding]="75"
      ></upd-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [title]="'feedback-by-tags'"
        [data]="(feedbackComments$ | async) || []"
        [cols]="feedbackCommentsCols"
      ></upd-data-table-card>
    </div>
  </div>
</div>
