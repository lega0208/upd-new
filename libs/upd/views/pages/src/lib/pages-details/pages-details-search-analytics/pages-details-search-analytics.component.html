<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-card
        [current$]="totalImpressionsGSC$"
        [comparison$]="totalImpressionsGSCPercentChange$"
        [title]="'total-impressions-google'"
        [tooltip]="'tooltip-impressions-page-google'"
      ></upd-data-card>
    </div>

    <div class="col">
      <upd-data-card
        [current$]="ctrGSC$"
        [pipe]="'percent'"
        [comparison$]="ctrGSCPercentChange$"
        [title]="'ctr-google'"
        [tooltip]="'tooltip-ctr-google'"
      ></upd-data-card>
    </div>

    <div class="col">
      <upd-data-card
        [current$]="avgRankGSC$"
        [pipeParams]="'1.0-2'"
        [comparison$]="avgRankGSCPercentChange$"
        [title]="'avg-rank-google'"
        [tooltip]="'tooltip-avg-rank-page-google'"
      ></upd-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(topGSCSearchTerms$ | async) || []"
        [cols]="topGSCSearchTermsCols"
        [title]="'top25-search-terms-google-page'"
        [tooltip]="'tooltip_table_title_top25_search_terms_google'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>
