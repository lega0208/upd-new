<div class="container-fluid my-4 gx-0">
  <div class="row">
    <!-- <div class="col">
      <upd-data-card
        [current]="visitors$ | async"
        [comparison]="visitorsPercentChange$ | async"
        [title]="'unique-visitors'"
        [tooltip]="'tooltip-unique-visitors'"
      ></upd-data-card>
    </div> -->

    <div class="col-lg-4 col-md-12 col-sm-12">
      <upd-data-card
        [current]="visits()"
        [comparison]="visitsPercentChange$ | async"
        [title]="'visits'"
        [tooltip]="'tooltip-visits'"
      ></upd-data-card>
    </div>

    <div class="col-lg-4 col-md-12 col-sm-12">
      <upd-data-card
        [current]="pageViews$ | async"
        [comparison]="pageViewsPercentChange$ | async"
        [title]="'page-views'"
        [tooltip]="'tooltip-page-views'"
      ></upd-data-card>
    </div>

    <div class="col-lg-4 col-md-12 col-sm-12">
      <upd-apex-spark-line
        [title]="'kpi-feedback-per-1000-title'"
        [titleTooltip]="'kpi-feedback-per-1000-tooltip-page'"
        [series]="(apexKpiFeedback$ | async) || []"
        [current]="(currentKpiFeedback$ | async) || 0"
        [comparison]="(kpiFeedbackPercentChange$ | async) || 0"
        [scale]="1000"
        [kpiObjectiveCriteria]="feedbackKpiObjectiveCriteria"
        [difference]="(kpiFeedbackDifference$ | async) || 0"
        modal=" {{ 'kpi-feedback-per-1000-guidance-page' | translate }} "
        [keyword]="'feedback'"
      ></upd-apex-spark-line>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-apex-bar
        [title]="'visits'"
        [series]="(apexBar$ | async) || []"
        [table]="barTable$ | async"
        [yAxis]="'visits' | translate"
        [tableCols]="barTableCols()"
        [allowHeaderWrap]="true"
      ></upd-apex-bar>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-apex-bar
        [title]="'d3-visits-by-device-type'"
        [titleTooltip]="'tooltip-d3-visits-by-device-type' | translate"
        [series]="(apexVisitsByDeviceTypeChart$ | async) || []"
        [xAxis]="[
          visitsByDeviceTypeCols()[1].header,
          visitsByDeviceTypeCols()[2].header
        ]"
        [yAxis]="'visits' | translate"
        [table]="visitsByDeviceTypeTable$ | async"
        [tableCols]="visitsByDeviceTypeCols()"
      ></upd-apex-bar>
    </div>
  </div>

  <div class="container-fluid my-4 gx-0">
    <div class="row">
      <div class="col">
        <upd-data-table-card
          [data]="(topSearchTermsIncrease$ | async) || []"
          [cols]="topSearchTermsCols"
          [pagination]="false"
          [title]="'top5-search-terms-increase'"
        >
        </upd-data-table-card>
      </div>
    </div>
  </div>

  <div class="container-fluid my-4 gx-0">
    <div class="row">
      <div class="col">
        <upd-data-table-card
          [data]="(topSearchTermsDecrease$ | async) || []"
          [cols]="topSearchTermsCols"
          [pagination]="false"
          [title]="'top5-search-terms-decrease'"
        >
        </upd-data-table-card>
      </div>
    </div>
  </div>

  <div class="container-fluid my-4 gx-0">
    <div class="row">
      <div class="col">
        <upd-data-table-card
          [data]="(tasks$ | async) || []"
          [cols]="tasksCols()"
          [pagination]="false"
          [sort]="false"
          [filter]="false"
          [title]="'related-tasks'"
          [emptyStateMessage]="'nodata-related-tasks'"
        >
        </upd-data-table-card>
      </div>
    </div>
  </div>
</div>
