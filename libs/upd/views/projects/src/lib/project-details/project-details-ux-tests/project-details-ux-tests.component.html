<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <upd-data-kpi-card
        [comparison$]="avgTaskSuccessFromLastTest$ || 0"
        [date$]="dateFromLastTest$ || ''"
        [numUxTests]="(taskSuccessByUxTest$ | async)?.length || 0"
        [title]="'Average task success from last UX test'"
        [project]="true"
        tabindex="0"
      ></upd-data-kpi-card>
    </div>

    <div class="col-lg-6 col-sm-12">
      <upd-data-card
        [current$]="totalParticipants$"
        [title]="'Total participants from all tests'"
        tabindex="0"
      ></upd-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-12">
      <upd-charts
        [title]="'Tasks success by test'"
        [data]="(lineTaskChart$ | async) || []"
        [type]="'line'"
        [xAxisLabel]="'UX test types'"
        [yAxisLabel]="'Task success rate (%)'"
        [isPercent]="true"
        [showDataPointCircles]="true"
        [maxXAxisTickLength]="40"
        [table]="(taskSuccessByUxTest$ | async) || []"
        [tableCols]="taskSuccessRateCols"
        tabindex="0"
      ></upd-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(projectTasks$ | async) || []"
        [cols]="participantTasksCols"
        [sort]="true"
        [pagination]="false"
        [filter]="false"
        [title]="'Participant tasks'"
        sortField="title"
        tabindex="0"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(taskSuccessByUxTestKpi$ | async) || []"
        [cols]="successRateCols"
        [sort]="true"
        [pagination]="false"
        [filter]="false"
        [kpi]="true"
        [title]="'Task success by UX test'"
        sortField="task"
        tabindex="0"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>
