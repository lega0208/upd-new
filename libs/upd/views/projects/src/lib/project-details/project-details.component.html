<upd-loading-spinner
  *ngIf="loading$ | async; else elseBlock"
></upd-loading-spinner>

<ng-template #elseBlock>
  <upd-page-404
    *ngIf="(error$ | async) === '' || (title$ | async) === ''; else elseBlock2"
  ></upd-page-404>
</ng-template>

<div class="d-flex justify-content-start details p-3">
  <div class="back_link">
    <a [routerLink]="['/', langLink, 'projects']"
      ><span class="material-icons align-top">west</span></a
    >
  </div>
  <div>
    <h5 class="ps-2 pt-2">
      <span [translate]="'project'"></span>:
      <ng-container *ngIf="title$ | async as title">
        {{ title }}
      </ng-container>

      <span class="h5 d-inline-block mb-0 align-top ms-1">
        <ng-container *ngIf="status$ | async as status">
          <upd-project-status-label [projectStatus]="status || 'Unknown'">
          </upd-project-status-label>
        </ng-container>

        <ng-container *ngIf="cops$ | async as cops">
          <upd-project-status-label
            [styleClass]="'ms-2'"
            [projectType]="'COPS'"
          >
          </upd-project-status-label>
        </ng-container>
      </span>
    </h5>
  </div>
</div>
<ng-template #elseBlock2>
  <upd-nav-tabs
    [tabs]="navTabs"
    class="tabs sticky details-tabs"
  ></upd-nav-tabs>
  <div style="margin-top: 7rem">
    <upd-date-selector
      *ngIf="!((currentRoute$ | async) || '').endsWith('uxtests')"
    ></upd-date-selector>
  </div>
  <router-outlet></router-outlet>
</ng-template>
