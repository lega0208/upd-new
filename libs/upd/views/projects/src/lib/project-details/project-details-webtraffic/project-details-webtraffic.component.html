<div class="container-fluid my-4 gx-0">
    <div class="row">
      <div class="col-lg-4 col-sm-12">
        <app-data-card
          [current$]="visits$"
          [comparison$]="visitsPercentChange$"
          [title]="'Total visits from all pages'"
        ></app-data-card>
      </div>
    </div>
  </div>

  <div class="container-fluid my-4 gx-0">
    <div class="row">
      <div class="col">
        <app-data-table-card
        [data]="(visitsByPage$ | async) || []"
        [cols]="visitsByPageCols"
        [sort]="true"
        [filter]="false"
        [title]="'Visits by page'"
    >
    </app-data-table-card>

      </div>
    </div>
  </div>
