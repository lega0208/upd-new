<upd-alert [type]="'info'" [dismissible]="false" [selfClosing]="false">
  <span class="material-icons align-top pe-1" aria-hidden="true">info</span>
  <span [translate]="'calldrivers-notification'"></span>
</upd-alert>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-apex-bar
        [title]="'d3-tcbel'"
        [series]="(apexCalldriversChart$ | async) || []"
        [xAxis]="[
          (dateRangeLabel$ | async) || '',
          (comparisonDateRangeLabel$ | async) || '',
        ]"
        [yAxis]="'Number of calls' | translate"
        [table]="calldriversTable$ | async"
        [tableCols]="calldriversCols"
      ></upd-apex-bar>
    </div>
  </div>
</div>

<div class="container-fluid gx-0 my-4">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(callsByTopic$ | async) || []"
        [cols]="(callsByTopicConfig$ | async) || []"
        [filter]="true"
        [pagination]="true"
        [title]="'tab-calldrivers'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>
<!-- {{callsByTopicConfig$ | async | json}} -->
