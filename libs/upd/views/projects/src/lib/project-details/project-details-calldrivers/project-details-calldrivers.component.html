<upd-alert [type]="'info'" [dismissible]="false" [selfClosing]="false" tabindex="0">
  <span class="material-icons align-top pe-1" aria-hidden="true">info</span>
  <span [translate]="'calldrivers-notification'"></span>
</upd-alert>

<div class="container-fluid gx-0 my-4">
  <div class="row">
    <div class="col">
      <upd-charts
        [title]="'d3-tcbil'"
        [yAxisLabel]="'Number of calls'"
        [scaleBy]="1"
        [showXAxisLabel]="false"
        [showGridLines]="true"
        [displayLegend]="'below'"
        [groupPadding]="75"
        [showLegend]="true"
        [data]="calldriversChart$ | async"
        [type]="'grouped-bar'"
        [table]="calldriversTable$ | async"
        [tableCols]="calldriversCols"
        tabindex="0"
      ></upd-charts>
    </div>
  </div>
</div>

<div class="container-fluid gx-0 my-4">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(callsByTopic$ | async) || []"
        [cols]="(callsByTopicConfig$ | async) || []"
        [filter]="true"
        [pagination]="true"
        [title]="'tab-calldrivers'"
        tabindex="0"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>
