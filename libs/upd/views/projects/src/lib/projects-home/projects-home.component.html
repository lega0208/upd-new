<upd-card [title]="'List of all projects'" titleSize="h5">
  <upd-data-table
    id="projects-home-"

    [cols]="columns"
    [filter]="true"
    [searchFields]="searchFields"
    [displayRows]="25"
    sortField="startDate"
    [sortOrder]="'desc'"
    [loading]="(loading$ | async) !== false"
  ></upd-data-table>
