<h2 [translate]="'menu-projects'"></h2>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-3 col-sm-12">
      <upd-data-card
        [current$]="numInProgress$"
        [title]="'Projects in progress'"
        tabindex="0"
      ></upd-data-card>
    </div>

    <div class="col-lg-3 col-sm-12">
      <upd-data-card
        [current$]="numPlanning$"
        [title]="'Projects in planning'"
        tabindex="0"
      ></upd-data-card>
    </div>

    <div class="col-lg-3 col-sm-12">
      <upd-data-card
        [current$]="totalCompleted$"
        [title]="'Projects completed'"
        tabindex="0"
      ></upd-data-card>
    </div>

    <div class="col-lg-3 col-sm-12">
      <upd-data-card
        [current$]="completedCOPS$"
        [title]="'COPS projects completed'"
        tabindex="0"
      ></upd-data-card>
    </div>

    <!-- <div class="col-lg-3 col-sm-12">
      <upd-data-card
        [current]="(numDelayed$ | async | number) || 0"
        [title]="'Projects delayed'"
      ></upd-data-card>
    </div> -->
  </div>
</div>

<upd-card tabindex="0">
  <upd-data-table
    [captionTitle]="'List of all projects'"
    [data]="(tableData$ | async) || []"
    [cols]="columns"
    [searchFields]="searchFields"
    [displayRows]="25"
    sortField="startDate"
    [sortOrder]="'desc'"
  ></upd-data-table>
</upd-card>
