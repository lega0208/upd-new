<div class="container-fluid gx-0">
  <div class="row">
    <div class="col-lg-4 col-sm-12">
      <upd-data-card
        [current$]="testsCompleted$"
        [title]="'tests-completed-since2018'"
      ></upd-data-card>
    </div>
    <div class="col-lg-4 col-sm-12">
      <upd-data-card
        [current$]="tasksTested$"
        [title]="'tasks-tested-since2018'"
      ></upd-data-card>
    </div>
    <div class="col-lg-4 col-sm-12">
      <upd-data-card
        [current$]="participantsTested$"
        [title]="'participants-since2018'"
      ></upd-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-4 col-sm-12">
      <upd-data-card
        [current$]="testsConductedLastFiscal$"
        [title]="'tests-conducted-lastfiscal'"
      ></upd-data-card>
    </div>
    <div class="col-lg-4 col-sm-12">
      <upd-data-card
        [current$]="testsConductedLastQuarter$"
        [title]="'tests-conducted-lastquarter'"
      ></upd-data-card>
    </div>
    <div class="col-lg-4 col-sm-12">
      <upd-data-card
        [current$]="COPSTests$"
        [title]="'cops-completed-since2018'"
      ></upd-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(uxChartData | async) || []"
        [cols]="uxChartCols"
        [title]="'Recent testing scores by project'"
        [sortField]="'startDate'"
        [sortOrder]="'desc'"
      ></upd-data-table-card>
    </div>
  </div>
</div>
