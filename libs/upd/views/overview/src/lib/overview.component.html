<h2 class="pb-2" data-i18n="overview-title">
  {{ 'overview-title' | translate }}
</h2>

<upd-loading-spinner
  *ngIf="loading$ | async; else elseBlock"
></upd-loading-spinner>

<ng-template #elseBlock>
  @if (error()) {
    <div class="w-100">
      <upd-card
        [title]="'error' | translate"
        styleClass="alert alert-danger"
        role="alert"
        titleSize="h3"
      >
        <p>{{ error() }}</p>
      </upd-card>
    </div>
  } @else {
    <upd-nav-tabs [tabs]="navTabs"></upd-nav-tabs>
    <upd-date-selector
      *ngIf="!((currentRoute$ | async) || '').endsWith('uxtests')"
    ></upd-date-selector>
    <router-outlet></router-outlet>
  }
</ng-template>
