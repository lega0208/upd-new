<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <upd-charts
        [title]="'d3-dyfwywlf'"
        titleTooltip="{{ 'tooltip-d3-dyfwywlf' | translate }}"
        [data]="dyfChart$ | async"
        [type]="'donut'"
        [tableCols]="dyfTableCols"
        tabindex="0"
      ></upd-charts>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <upd-charts
        [title]="'d3-www'"
        titleTooltip="{{ 'tooltip-d3-www' | translate }}"
        [data]="whatWasWrongChart$ | async"
        [type]="'donut'"
        [tableCols]="whatWasWrongTableCols"
        tabindex="0"
      ></upd-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [filter]="false"
        [sort]="false"
        [pagination]="false"
        [data]="(comparisonFeedbackTable$ | async) || []"
        [cols]="feedbackCols"
        [title]="'top5-programs-most-feedback'"
        tabindex="0"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [filter]="false"
        [sort]="false"
        [pagination]="false"
        [data]="(comparisonFeedbackPagesTable$ | async) || []"
        [cols]="feedbackPagesTableCols"
        [title]="'top5-pages-most-feedback'"
        tabindex="0"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>
