@if (loading()) {
  <upd-loading-spinner></upd-loading-spinner>
} @else if (error()) {
  <upd-alert [type]="'danger'" [dismissible]="false">{{
    error()?.message
  }}</upd-alert>
} @else {
  <div class="container-fluid gx-0">
    <div class="row">
      <div class="col">
        <upd-data-card
          [current]="currentTotalComments()"
          [comparison]="commentsPercentChange()"
          [title]="'Total comments'"
          [tooltip]="'total # of comments'"
        ></upd-data-card>
      </div>
      <div class="col">
        <upd-data-card
          [current]="avgCommentsByDay()"
          [title]="'Average comments per day'"
        ></upd-data-card>
      </div>
      <div class="col">
        <upd-data-card
          [current]="avgCommentsByPage()"
          [title]="'Average comments per page'"
        ></upd-data-card>
      </div>
    </div>
  </div>

  <div class="container-fluid my-4 gx-0">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <upd-apex-bar
          [title]="'d3-dyfwywlf'"
          titleTooltip="{{ 'tooltip-d3-dyfwywlf' | translate }}"
          [series]="(dyfChartApex$ | async) || []"
          [yAxis]="'Date range' | translate"
          [xAxis]="[
            (fullDateRangeLabel$ | async) || [],
            (fullComparisonDateRangeLabel$ | async) || [],
          ]"
          [tableCols]="dyfTableCols()"
          [table]="dyfChart$ | async"
          [tableExport]="false"
          [horizontal]="{ isHorizontal: true, colorDistributed: false }"
          [stacked]="{
            isStacked: true,
            isStacked100: true,
            hasDataLabels: true,
          }"
        ></upd-apex-bar>
      </div>
    </div>
  </div>

  @if (feedbackCommentsAndWords()) {
    <upd-card
      title="Most frequent words (EN)"
      headerClass="h6"
      titleTooltip="most-frequent-words-en-tooltip"
    >
      <upd-data-table
        id="overview-feedback-most-relevant-words-en"
        [filter]="true"
        [sort]="true"
        [pagination]="true"
        [data]="wordsEn() || []"
        [cols]="wordsColumns"
        [title]="'Most frequent words (EN)'"
        [allowHeaderWrap]="true"
      >
      </upd-data-table>
    </upd-card>

    <div class="container-fluid my-4 gx-0">
      <div class="row">
        <div class="col">
          <upd-card [title]="'List of comments (EN)'" titleSize="h6">
            <upd-data-table
              id="overview-feedback-most-relevant-comments-en"
              [filter]="true"
              [sort]="true"
              [pagination]="true"
              [data]="commentsEn() || []"
              [cols]="commentsColumns"
              [columnSelection]="true"
              [allowHeaderWrap]="true"
            >
            </upd-data-table>
          </upd-card>
        </div>
      </div>
    </div>

    <upd-card
      title="Most frequent words (FR)"
      titleTooltip="most-frequent-words-fr-tooltip"
    >
      <upd-data-table
        id="overview-feedback-most-relevant-words-fr"
        [filter]="true"
        [sort]="true"
        [pagination]="true"
        [data]="wordsFr() || []"
        [cols]="wordsColumns"
        [title]="'Most frequent words (FR)'"
        [allowHeaderWrap]="true"
      >
      </upd-data-table>
    </upd-card>

    <div class="container-fluid my-4 gx-0">
      <div class="row">
        <div class="col">
          <upd-card [title]="'List of comments (FR)'" titleSize="h6">
            <upd-data-table
              id="overview-feedback-most-relevant-comments-fr"
              [filter]="true"
              [sort]="true"
              [pagination]="true"
              [data]="commentsFr()"
              [cols]="commentsColumns"
              [columnSelection]="true"
              [allowHeaderWrap]="true"
            >
            </upd-data-table>
          </upd-card>
        </div>
      </div>
    </div>
  }

  <div class="container-fluid my-4 gx-0">
    <div class="row">
      <div class="col">
        <upd-card [title]="'feedback-per-page'" titleSize="h6">
          <upd-data-table
            id="total-feedback-per-page"
            [filter]="true"
            [sort]="true"
            [pagination]="true"
            [displayRows]="25"
            [data]="commentsByPage()"
            [cols]="feedbackPagesTableCols()"
            [columnSelection]="true"
          >
          </upd-data-table>
        </upd-card>
      </div>
    </div>
  </div>

  <upd-heatmap
    title="Number of comments per day"
    [data]="feedbackByDay()"
    [tableCols]="feedbackByDayCols"
    [table]="feedbackByDay()"
  ></upd-heatmap>
}
