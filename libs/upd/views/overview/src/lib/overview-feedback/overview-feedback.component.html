<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <upd-apex-donut
        [title]="'d3-dyfwywlf'"
        titleTooltip="{{ 'tooltip-d3-dyfwywlf' | translate }}"
        [series]="(dyfChartApex$ | async) || []"
        [labels]="dyfChartLegend"
        [tableCols]="dyfTableCols"
        [table]="dyfChart$ | async"
      ></upd-apex-donut>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <upd-apex-donut
        [title]="'d3-www'"
        titleTooltip="{{ 'tooltip-d3-www' | translate }}"
        [series]="(whatWasWrongChartApex$ | async) || []"
        [labels]="whatWasWrongChartLegend"
        [tableCols]="whatWasWrongTableCols"
        [table]="whatWasWrongChart$ | async"
      ></upd-apex-donut>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [filter]="false"
        [sort]="false"
        [pagination]="false"
        [data]="(comparisonFeedbackTable$ | async) || []"
        [cols]="feedbackCols"
        [title]="'top5-programs-most-feedback'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [filter]="false"
        [sort]="false"
        [pagination]="false"
        [data]="(comparisonFeedbackPagesTable$ | async) || []"
        [cols]="feedbackPagesTableCols"
        [title]="'top5-pages-most-feedback'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>
