<div class="container-fluid gx-0">
  <div class="row">
    <div class="col">
      <upd-data-card
        [current]="gscImpressions$ | async"
        [comparison]="gscImpressionsPercentChange$ | async"
        [title]="'total-impressions-google'"
        [tooltip]="'tooltip-total-impressions-google'"
      ></upd-data-card>
    </div>
    <div class="col">
      <upd-data-card
        [current]="gscCTR$ | async"
        [pipe]="'percent'"
        [comparison]="gscCTRPercentChange$ | async"
        [title]="'ctr-google'"
        [tooltip]="'tooltip-ctr-google'"
      ></upd-data-card>
    </div>
    <div class="col">
      <upd-data-card
        [current]="gscAverage$ | async"
        [pipeParams]="'1.0-2'"
        [comparison]="gscAveragePercentChange$ | async"
        [title]="'avg-rank-google'"
        [tooltip]="'tooltip-avg-rank-google'"
      ></upd-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [filter]="false"
        [sort]="true"
        [pagination]="true"
        [data]="(GSCSearchTerms$ | async) || []"
        [cols]="GSCSearchTermsCols"
        [title]="'top10-terms-google'"
        [tooltip]="'tooltip-top10-search-terms-google'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [filter]="true"
        [sort]="true"
        [pagination]="true"
        [data]="(searchAssessmentData$ | async) || []"
        [cols]="searchAssessmentCols"
        [title]="
          'SAT-title' | translate: { start: satStart || 0, end: satEnd || 0 }
        "
        [tooltip]="'SAT-tooltip'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [sort]="true"
        [data]="(topSearchTermsEn$ | async) || []"
        [cols]="(searchTermsColConfig$ | async) || []"
        [title]="('top-terms-canada.ca' | translate) + ' &ndash; ' + ('English' | translate)"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [sort]="true"
        [data]="(topSearchTermsFr$ | async) || []"
        [cols]="(searchTermsColConfig$ | async) || []"
        [title]="('top-terms-canada.ca' | translate) + ' &ndash; ' + ('French' | translate)"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>
