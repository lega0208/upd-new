<div class="container-fluid gx-0">
  <div class="row">
    <div class="col">
      <upd-data-card
        [current$]="gscImpressions$"
        [comparison$]="gscImpressionsPercentChange$"
        [title]="'total-impressions-google'"
        [tooltip]="'tooltip-total-impressions-google'"
        tabindex="0"
      ></upd-data-card>
    </div>
    <div class="col">
      <upd-data-card
        [current$]="gscCTR$"
        [pipe]="'percent'"
        [comparison$]="gscCTRPercentChange$"
        [title]="'ctr-google'"
        [tooltip]="'tooltip-ctr-google'"
        tabindex="0"
      ></upd-data-card>
    </div>
    <div class="col">
      <upd-data-card
        [current$]="gscAverage$"
        [pipeParams]="'1.0-2'"
        [comparison$]="gscAveragePercentChange$"
        [title]="'avg-rank-google'"
        [tooltip]="'tooltip-avg-rank-google'"
        tabindex="0"
      ></upd-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [filter]="false"
        [sort]="true"
        [pagination]="false"
        [data]="(GSCSearchTerms$ | async) || []"
        [cols]="GSCSearchTermsCols"
        [title]="'top10-terms-google'"
        [tooltip]="'tooltip-top10-search-terms-google'"
        tabindex="0"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>
