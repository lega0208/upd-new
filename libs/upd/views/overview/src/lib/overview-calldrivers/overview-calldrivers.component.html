<upd-alert [type]="'info'" [dismissible]="false" [selfClosing]="false">
  <span class="material-icons align-top pe-1" aria-hidden="true">info</span>
  <span [translate]="'calldrivers-notification'"></span>
</upd-alert>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-card
        [current]="currentCallVolume$ | async"
        [comparison]="callPercentChange$ | async"
        [title]="'Call volume'"
        [displayKpis]="true"
        [kpiObjectiveCriteria]="callVolumeObjectiveCriteria"
        [kpiStylesConfig]="callVolumeKpiConfig"
        [comparisonMode]="'upBadDownGood'"
        [tooltip]="'tooltip-call-volume'"
      ></upd-data-card>
    </div>
  </div>
</div>

<div class="container-fluid gx-0">
  <div class="row">
    <div class="col">
      <upd-charts
        [title]="'d3-tcbil'"
        [yAxisLabel]="'Number of calls (in thousands)'"
        [showXAxisLabel]="false"
        [showGridLines]="true"
        [displayLegend]="'below'"
        [groupPadding]="75"
        [showLegend]="true"
        [data]="(calldriversChart$ | async) || []"
        [table]="calldriversTable$ | async"
        [tableCols]="calldriversCols"
        [type]="'grouped-bar'"
      ></upd-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(top5CalldriverTopics$ | async) || []"
        [cols]="(top5CalldriverTopicsConfig$ | async) || []"
        [filter]="false"
        [pagination]="false"
        [sort]="false"
        [title]="'top5-call-drivers'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(top5IncreasedCalldriverTopics$ | async) || []"
        [cols]="(top5IncreasedCalldriverTopicsConfig$ | async) || []"
        [filter]="false"
        [pagination]="false"
        [sort]="false"
        [title]="'top5-call-drivers-increase'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(top5DecreasedCalldriverTopics$ | async) || []"
        [cols]="(top5DecreasedCalldriverTopicsConfig$ | async) || []"
        [filter]="false"
        [pagination]="false"
        [sort]="false"
        [title]="'top5-call-drivers-decrease'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>
