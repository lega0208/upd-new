services:
  nginx:
    image: "upd_nginx"
    build:
      context: ../
      dockerfile: docker/performance_base/Dockerfile
      target: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    restart: unless-stopped
    container_name: upd_nginx
    volumes:
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

  web:
    image: "upd_web"
    container_name: upd_web
    restart: unless-stopped
    build:
      context: ../
      dockerfile: docker/performance_base/Dockerfile
      target: web
    ports:
      - "9000"
    secrets:
      - .env
    environment:
      DOTENV_CONFIG_PATH: /run/secrets/.env
    depends_on:
      - mongodb

  db-updater:
    image: "upd_db-updater"
    container_name: upd_db-updater
    restart: unless-stopped
    build:
      context: ../
      dockerfile: docker/performance_base/Dockerfile
      target: db-updater
    ports:
      - "9001"
    secrets:
      - .env
      - secret.pem
      - service-account-credentials.json
    environment:
      DOTENV_CONFIG_PATH: /run/secrets/.env
      AA_KEY_PATH: /run/secrets/secret.pem
      GOOGLE_APPLICATION_CREDENTIALS: /run/secrets/service-account-credentials.json
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7.0.5-jammy
    pull_policy: if_not_present
    container_name: upd_mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - type: volume
        source: db-data
        target: /data
        volume:
          nocopy: true

volumes:
  db-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /datadrive/db/data

secrets:
  .env:
    file: ../.env
  secret.pem:
    file: ../keys/secret.pem
  service-account-credentials.json:
    file: ../keys/service-account-credentials.json
