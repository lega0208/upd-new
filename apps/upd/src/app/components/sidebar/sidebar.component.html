<div class="l-navbar show-n" id="nav-bar">
  <nav class="nav">
    <div>
      <a class="nav_logo" [routerLink]="[langPath | async]" [queryParamsHandling]="'merge'">
        <img
          src="../../../assets/img/upd-logo{{
            (isFr$ | async) ? '-fr' : ''
          }}.png"
          alt="{{ 'app.title' | translate }}"
        />
      </a>
      <div class="nav_list mt-5">
        <a
          [routerLink]="[langPath | async, 'overview']"
          [routerLinkActive]="['active']"
          [queryParamsHandling]="'merge'"
          class="nav_link"
          aria-current="page"
          id="active"
        >
          <span class="material-icons nav_icon">home</span>
          <span class="nav_name" data-i18n="menu-overview">{{
            'menu-overview' | translate
          }}</span>
        </a>
        <a
          [routerLink]="[langPath | async, 'pages']"
          [routerLinkActive]="['active']"
          [queryParamsHandling]="'merge'"
          class="nav_link"
        >
          <span class="material-icons nav_icon">layers</span>
          <span class="nav_name" data-i18n="menu-pages">{{
            'menu-pages' | translate
          }}</span>
        </a>
        <a
          [routerLink]="[langPath | async, 'tasks']"
          [routerLinkActive]="['active']"
          [queryParamsHandling]="'merge'"
          class="nav_link"
        >
          <span class="material-icons nav_icon">assignment</span>
          <span class="nav_name" data-i18n="menu-tasks">{{
            'menu-tasks' | translate
          }}</span>
        </a>
        <a
          [routerLink]="[langPath | async, 'projects']"
          [routerLinkActive]="['active']"
          [queryParamsHandling]="'merge'"
          class="nav_link"
        >
          <span class="material-icons nav_icon">folder</span>
          <span class="nav_name" data-i18n="menu-projects">{{
            'menu-projects' | translate
          }}</span>
        </a>
      </div>
    </div>
    <div class="mb-4">
      <a [href]="'feedback-mailto' | translate" class="nav_link">
        <span class="material-icons nav_icon">feedback</span>
        <span class="nav_name" data-i18n="menu-feedback">{{
          'menu-feedback' | translate
        }}</span>
      </a>
      <!-- <a class="nav_link">
        <span class="material-icons nav_icon pointer" id="header-toggle"
          >compress</span
        >
      </a> -->
    </div>
  </nav>
</div>
